<section class="vh-100" style="background-color: #eee;">
  <div class="container ">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black mt-3" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center align-items-center">
              <div class="col-md-12 col-lg-6 col-xl-5 text-center mb-5 mb-lg-0">
                <img src="assets/images/man-pushing-cart.png"
                  class="img-fluid" alt="Shopping Image">
              </div>
              <div class="col-md-12 col-lg-6 col-xl-7 text-center">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 ">Login</p>
                <form class="mx-1 mx-md-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <label for="form3Example1c" class="form-label">User Name</label>
                    <input formControlName="username" type="text" id="form3Example1c" class="form-control custom-form" />
                  </div>
                  
                  <div class="mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <label for="form3Example4cd" class="form-label">Password</label>
                    <input formControlName="password" type="password" id="form3Example4cd" class="form-control custom-form" />
                  </div>
                  
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
