<div class="card shadow-sm h-100">
    <div class="image-container">
        <img src="{{product.productImageUrl}}" alt="{{product.name}}" class="img-fluid" style="height: 100;width: auto;object-fit: contain;">
    </div>
    
    <div class="card-body d-flex flex-column">
        <a href="#" class="remove-underline text-blueUIDark">
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>

        <span class="mb-2" style="font-weight:500;">{{product.price | currency}}</span>

        <p class="card-text"><i style="font-weight: 450;">{{product.description}}</i></p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group mt-auto">
                <button type="button" class="btn btn-outline-secondary" style="width: 20%;"><fa-icon [icon]="faShoppingCart" ></fa-icon></button>
                <button [routerLink]="['/shop',product.id]" routerLinkActive="router-link-active"  type="button" class="btn btn-outline-secondary" style="width: 80%;">View</button>
            </div>
        </div>
    </div>
</div>
